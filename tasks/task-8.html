    <h3>Задача 8.</h3>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>

    <h3>SOLUTION</h3>
    <script>
      const userNum = parseInt(
        prompt("Enter any number you like. I'll try to guess it 3 times.")
      );
      let userAnswer;

      for (i = 1; i <= 3; i++) {
        let randomNum = Math.floor(Math.random() * userNum + 1);
        userAnswer = confirm(`Is ${randomNum} your number?`);
        if (userAnswer == true) {
          alert("I did it!");
          break;
        }
      }
      if (userAnswer == false) alert("What a waste!");
