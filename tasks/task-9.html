<html lang="en">

    <meta charset="UTF-8" />

    <title>Task 9</title>

  <body>
    <h3>Задача 9.</h3>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>

    <h3>SOLUTION</h3>
    <script>
      const userNum = parseInt(
        prompt("Enter any number you like. I will try to guess it.")
      );

      do {
        let randomNum = Math.floor(Math.random() * userNum + 1);
        userAnswer = confirm(`Is ${randomNum} your number?`);
      } while (userAnswer == false);
      alert("I did it!");
    </script>
  </body>
</html>
