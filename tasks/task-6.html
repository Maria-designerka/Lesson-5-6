<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
      }
      table {
        margin-right: 50px;
      }
      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h3>Задача 6.</h3>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
    <div class="container">
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <table>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>
        <tr>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
      </table>
      <table>
        <tr>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
        <tr>
          <td>22</td>
          <td>23</td>
          <td>24</td>
        </tr>
        <tr>
          <td>25</td>
          <td>26</td>
          <td>27</td>
        </tr>
      </table>
    </div>

    <h3>SOLUTION</h3>
    <div class="container">
      <script>
        let num = 1;
        for (let tableNum = 1; tableNum <= 3; tableNum++) {
          document.write(`<table border = "1px solid black">`);
          for (let i = 1; i <= 3; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 3; j++) document.write(`<td>${num++}</td>`);
          }
          document.write(`</table>`);
        }
      </script>
    </div>
  </body>
</html>
