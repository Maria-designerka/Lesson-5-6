    <h3>Задача 4.</h3>
    <p>Вивести таблицю з 3 рядків і 7 стовпців.</p>
<script>
    let num = 1
    document.write(`<table border = "1px">`)
for (let i = 1; i <= 3; i++) {
    document.write("<tr>")

    for (let j = 1; j <= 7; j++) {
        document.write(`<td>${num++}</td>`)
        if (num === 8) num = 1
    }
    document.write("</tr>")
}
    document.write(`</table>`)
</script>
