<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h3>Задача 3.</h3>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>

    <h3>SOLUTION</h3>

    <script>
      const columnNum = 7;
      document.write(`<table border="1px">`);
      document.write(`<tr>`);
      for (i = 1; i <= columnNum; i++) {
        document.write(`<td>${i}</td>`);
      }
      document.write(`</tr>`);
      document.write(`</table>`);
    </script>
  </body>
</html>
