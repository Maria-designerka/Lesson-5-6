<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h3>Задача 5.</h3>
    <p>Вивести таблицю</p>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

      <h3>SOLUTION</h3>
      <script>
        let num = 1;
        document.write(`<table border = "1px solid black">`)
        for (let i = 1; i <= 3; i++) {
          document.write("<tr>");
            for (let j = 1; j <= 3; j++) {
                document.write(`<td>${num++}</td>`)
            }
            document.write("</tr>");
        }
        document.write(`</table>`)
      </script>
    </table>
  </body>
</html>
