  <body>
    <h3>Задача 10.</h3>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>

    <h3>SOLUTION</h3>
    <script>
      const minLoopNum = parseInt(
        prompt("Enter the first number in the loop:", "")
      );
      const maxLoopNum = parseInt(
        prompt("Enter the last number in the loop:", "")
      );

      let totalAmount = 0;

      for (num = minLoopNum + 1; num <= maxLoopNum; num++) {
        if (num % 2 != 0) {
          totalAmount += num;
        }
      }
      document.write(
        `The total sum of all odd numbers in the loop is ${totalAmount}.`
      );
    </script>
  </body>
